<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourist Simulator Deluxe</title>

    <!-- Link to stylesheets -->
    <link rel="stylesheet" href="styles/homepage.css">
    <link rel="stylesheet" href="styles/maze.css">
    <link rel="stylesheet" href="styles/encounter.css">
    <link rel="stylesheet" href="styles/inventory.css">
    <link rel="stylesheet" href="styles/stats.css">

    <!-- jQuery and Scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="scripts/homepage.js"></script>
    <script type="text/javascript" src="scripts/maze_grid.js"></script>
    <script type="text/javascript" src="scripts/maze_draw.js"></script>
    <script type="text/javascript" src="scripts/navigation.js"></script>
    <script type="text/javascript" src="scripts/encounters.js"></script>
    <script type="text/javascript" src="scripts/inventory.js"></script>
</head>

<body>
    <div class="banner">
        <h1>Tourist Simulator Deluxe</h1>
    </div>

    <div class="game">
        <div class="map">
            <div class="map-bg"></div>
            <table class="maze"></table>
        </div>

        <span class="hud">
            <div class="stats-box">
                <h3>Stats</h3>
                <h4>Health</h4>
                <div class="stat" id="health">Health: 100</div>
                <h4>Cash</h4>
                <div class="stat" id="cash">Cash: 50</div>
            </div>

            <div class="inventory">
                <h3>Inventory</h3>
                <table class="items-table"></table>
            </div>

            <div class="encounters-box">
                <h3>Encounters</h3>
                <span class="character">
                    <div id="ignore">
                        <button>Ignore</button>
                    </div>
                    <div id="engage">
                        <button>Engage</button>
                    </div>
                </span>

                <span class="dialogue">
                    <h4></h4> <!-- This will be populated by JavaScript -->
                    <p></p> <!-- This will be populated by JavaScript -->
                    <div class="options">
                        <div id="positive">
                            <button>Positive</button>
                        </div>
                        <div id="negative">
                            <button>Negative</button>
                        </div>
                    </div>
                </span>
            </div>
        </span>
    </div>

    <script type="text/javascript">
        $(function () {
            let playerHealth = 100;
            let playerCash = 50;
            let currentEncounter = null;

            // Updated encounter data
            const encounters = [
                {
                    "id": "1",
                    "type": "thief",
                    "description": "A shady thief lurks in a dark corner",
                    "outcome_positive": " eyeing you suspiciously. He steps forward and says",
                    "outcome_negative": " \"I can take whatever I want from you",
                    "reward_type": " but I'll be nice. Hand over some of your money",
                    "reward_amount": " or I'll make you regret it.\"",
                    "penalty_type": "Fight him and lose 10 health",
                    "penalty_amount": " or lose 20% of your money.",
                    "null": []
                },
                {
                    "id": "2",
                    "type": "cop",
                    "description": "A stern-looking police officer stands nearby",
                    "outcome_positive": " watching the crowd. He locks eyes with you and says",
                    "outcome_negative": " \"Stay out of trouble",
                    "reward_type": " or I'll have to deal with you.\" He observes you carefully.",
                    "reward_amount": "The cop gives you a friendly nod and some useful advice.",
                    "penalty_type": "He fines you for bribery and walks away with a disappointed look.",
                    "penalty_amount": "health",
                    "null": []
                },
                {
                    "id": "3",
                    "type": "old-man",
                    "description": "An old man sits on the ground",
                    "outcome_positive": " begging for help. \"I\u2019ve been stuck here for years",
                    "outcome_negative": " he says. Please",
                    "reward_type": " give me 10 coins so I can buy a ticket home. I just want to go back to my family.\" His eyes are filled with desperation.",
                    "reward_amount": "Give him the 10 coins",
                    "penalty_type": " and he thanks you with tears in his eyes. He says",
                    "penalty_amount": " \"I will never forget your kindness.\"",
                    "null": []
                },
                {
                    "id": "4",
                    "type": "woman",
                    "description": "A local woman stands by the side of the road. She looks hungry and tired. \"I haven\u2019t eaten all day",
                    "outcome_positive": " she says softly. Could you buy me a meal? I\u2019ll even repay you in some way",
                    "outcome_negative": " she adds hopefully.,You offer her a meal, and she hands you a health pack, saying, This should help you.\" You feel a sense of warmth for helping her.",
                    "reward_type": "You buy her a meal",
                    "reward_amount": " but you lose 15 coins. She gives you a health pack",
                    "penalty_type": " but you can't help feeling like you've given more than expected.",
                    "penalty_amount": "money",
                    "null": []
                },
                {
                    "id": "5",
                    "type": "trash",
                    "description": "You come across a pile of trash in an alley. You hesitate but then decide to check it out. As you dig through the garbage",
                    "outcome_positive": " you find either some loose change or something dangerous.",
                    "outcome_negative": "You find 10 coins",
                    "reward_type": " a small blessing from the trash.",
                    "reward_amount": "You cut your hand on a broken bottle and feel a sharp pain. You start feeling ill from the injury.",
                    "penalty_type": "money",
                    "penalty_amount": "10",
                    "null": []
                },
                {
                    "id": "6",
                    "type": "store",
                    "description": "A small",
                    "outcome_positive": " run-down store stands in front of you. The owner greets you and says",
                    "outcome_negative": " \"I\u2019ve got health packs for sale. I can help you out for just 5 coins. They\u2019ll get you back on your feet!\"",
                    "reward_type": "You buy a health pack for 5 coins and feel better as your health improves.",
                    "reward_amount": "You walk away with no purchase, but the storekeeper seems unfazed.",
                    "penalty_type": "health",
                    "penalty_amount": "5",
                    "null": []
                }
            ];

            // Create random encounters
            function createEncounters(size) {
                for (let i = 0; i < size; i++) {
                    const randX = Math.floor(Math.random() * size);
                    const randY = Math.floor(Math.random() * size);
                    $(`.${randY} .${randX}`).addClass('encounter');
                }
            }

            // Modify health and cash bars
            function effectStats(type) {
                if (type === 1) {
                    playerHealth += 10;  // Positive response
                    playerCash += 5;
                } else if (type === -1) {
                    playerHealth -= 10;  // Negative response
                    playerCash -= 5;
                }
                // Update stats on screen
                $('#health').text(`Health: ${playerHealth}`);
                $('#cash').text(`Cash: ${playerCash}`);
            }

            // Initialize encounter interaction
            function initEncounter() {
                const pos = $('.player-pos');
                if (pos.hasClass('encounter') && !pos.hasClass('active')) {
                    pos.addClass('active');
                    currentEncounter = encounters[Math.floor(Math.random() * encounters.length)];
                    $('.character').show();
                    $('.dialogue h4').text(currentEncounter.type);
                    $('.dialogue p').text(currentEncounter.description);
                }
            }

            // Start the game by creating encounters on the map
            createEncounters(8);

            $('.options').hide();
            $('.character').hide();

            // Key press event to initiate encounters
            $('html').on('keydown', function (e) {
                initEncounter();
            });

            // Engagement button event
            $('#engage').on('click', function () {
                $('.character').hide();
                $('.options').show();
            });

            // Ignore button event
            $('#ignore').on('click', function () {
                $('.character').hide();
                $('.options').hide();
            });

            // Respond options
            $('#positive').on('click', function () {
                effectStats(1);
                $('.options').hide();
            });

            $('#negative').on('click', function () {
                effectStats(-1);
                $('.options').hide();
            });
        });
    </script>
</body>

</html>
