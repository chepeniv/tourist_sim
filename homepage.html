<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, inital-scale=1.0">
	<title>Tourist Simulator Deluxe</title>

	<link rel="stylesheet" href="styles/homepage.css">
	<link rel="stylesheet" href="styles/maze.css">

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="scripts/homepage.js"></script>
	<script type="text/javascript" src="scripts/maze_grid.js"></script>
	<script type="text/javascript" src="scripts/maze_draw.js"></script>
	<script type="text/javascript" src="scripts/navigation.js"></script>
	<script type="text/javascript" src="scripts/encounters.js"></script>
</head>

<body>
<div class="banner">
	<h1>Tourist Simulator Deluxe</h1>
</div>

<div class="game">
	<div class="map">
		<div class="map-bg"></div>
		<table class="maze">
		<!-- jquery generated blocks -->
		</table>
	</div>

	<span class="hud">
		<div class="stats-box">
			<h3>STATS</h3>
			<h4>Health</h4>
			<div class="stat"></div>
			<h4>Cash</h4>
			<div class="stat"></div>
		</div>

		<div class="inventory">
			<h3>Inventory</h3>
			<table class="inventory-box">
			</table>
		</div>

		<div class="encounter">
			<h3>Encounter</h3>
			<span class="character"></span>
			<span class="dialogue">
				<!-- jquery generated dialog -->
				<ul class="options">
				<!-- jquery generated options -->
				</ul>
			</span>
		</div>

	</span>
</div>
</body>
</html>
