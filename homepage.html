<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourist Simulator Deluxe</title>

    <!-- Link to stylesheets -->
    <link rel="stylesheet" href="styles/homepage.css">
    <link rel="stylesheet" href="styles/maze.css">
    <link rel="stylesheet" href="styles/encounter.css">
    <link rel="stylesheet" href="styles/inventory.css">
    <link rel="stylesheet" href="styles/stats.css">

    <!-- jQuery and Scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="scripts/homepage.js"></script>
    <script type="text/javascript" src="scripts/maze_grid.js"></script>
    <script type="text/javascript" src="scripts/maze_draw.js"></script>
    <script type="text/javascript" src="scripts/navigation.js"></script>
    <script type="text/javascript" src="scripts/encounters.js"></script>
    <script type="text/javascript" src="scripts/inventory.js"></script>
</head>

<body>
    <div class="banner">
        <h1>Tourist Simulator Deluxe</h1>
    </div>

    <div class="game">
        <div class="map">
            <div class="map-bg"></div>
            <table class="maze"></table>
        </div>

        <span class="hud">
            <div class="stats-box">
                <h3>Stats</h3>
                <h4>Health</h4>
                <div class="stat" id="health">Health: 100</div>
                <h4>Cash</h4>
                <div class="stat" id="cash">Cash: 50</div>
            </div>

            <div class="inventory">
                <h3>Inventory</h3>
                <table class="items-table"></table>
            </div>

            <div class="encounters-box">
                <h3>Encounters</h3>
                <span class="character">
                    <div id="ignore">
                        <button>Ignore</button>
                    </div>
                    <div id="engage">
                        <button>Engage</button>
                    </div>
                </span>

                <span class="dialogue">
                    <h4></h4> <!-- This will be populated by JavaScript -->
                    <p></p> <!-- This will be populated by JavaScript -->
                    <div class="options">
                        <div id="positive">
                            <button>Positive</button>
                        </div>
                        <div id="negative">
                            <button>Negative</button>
                        </div>
                    </div>
                </span>
            </div>
        </span>
    </div>

    <script type="text/javascript">
        $(function () {
            let playerHealth = 100;
            let playerCash = 50;
            let currentEncounter = null;

            // Encounter data
            const encounters = [
                {
                    "id": "1",
                    "type": "thief",
                    "description": "A shady thief lurks here. Be careful.",
                    "outcome_positive": "Or you might lose what little you have!",
                    "outcome_negative": "Thief tricks you and steals belongings.",
                    "reward_type": "You walk away unharmed.",
                    "reward_amount": "money",
                    "penalty_type": "0",
                    "penalty_amount": "money",
                    "null": ["-20"]
                },
                {
                    "id": "2",
                    "type": "cop",
                    "description": "A police officer stands nearby.",
                    "outcome_positive": "Observing everything.",
                    "outcome_negative": "Cop gives helpful advice.",
                    "reward_type": "Cop fines you for bribery.",
                    "reward_amount": "health",
                    "penalty_type": "10",
                    "penalty_amount": "money",
                    "null": ["-10"]
                },
                {
                    "id": "3",
                    "type": "old-man",
                    "description": "An old man sits here looking friendly.",
                    "outcome_positive": "Looking friendly.",
                    "outcome_negative": "Old man shares a valuable tip.",
                    "reward_type": "You miss out on some helpful advice.",
                    "reward_amount": "money",
                    "penalty_type": "10",
                    "penalty_amount": "none",
                    "null": ["0"]
                },
                {
                    "id": "4",
                    "type": "woman",
                    "description": "A local woman is standing here looking curious.",
                    "outcome_positive": "You buy a first aid kit.",
                    "outcome_negative": "You walk away with no changes.",
                    "reward_type": "You walk away with no changes.",
                    "reward_amount": "money",
                    "penalty_type": "-15",
                    "penalty_amount": "item",
                    "null": ["first aid kit"]
                },
                {
                    "id": "5",
                    "type": "trash",
                    "description": "A pile of trash is here. Maybe you should check it out.",
                    "outcome_positive": "You find some money.",
                    "outcome_negative": "You injure yourself.",
                    "reward_type": "money",
                    "reward_amount": "10",
                    "penalty_type": "health",
                    "penalty_amount": "-15"
                },
                {
                    "id": "6",
                    "type": "store",
                    "description": "A store is here. Maybe you can buy something useful.",
                    "outcome_positive": "You regain health by buying items.",
                    "outcome_negative": "You walk away with no changes.",
                    "reward_type": "health",
                    "reward_amount": "20",
                    "penalty_type": "money",
                    "penalty_amount": "-10"
                }
            ];

            // Create random encounters
            function createEncounters(size) {
                for (let i = 0; i < size; i++) {
                    const randX = Math.floor(Math.random() * size);
                    const randY = Math.floor(Math.random() * size);
                    $(`.${randY} .${randX}`).addClass('encounter');
                }
            }

            // Modify health and cash bars
            function effectStats(type) {
                if (type === 1) {
                    playerHealth += 10;  // Positive response
                    playerCash += 5;
                } else if (type === -1) {
                    playerHealth -= 10;  // Negative response
                    playerCash -= 5;
                }
                // Update stats on screen
                $('#health').text(`Health: ${playerHealth}`);
                $('#cash').text(`Cash: ${playerCash}`);
            }

            // Initialize encounter interaction
            function initEncounter() {
                const pos = $('.player-pos');
                if (pos.hasClass('encounter') && !pos.hasClass('active')) {
                    pos.addClass('active');
                    currentEncounter = encounters[Math.floor(Math.random() * encounters.length)];
                    $('.character').show();
                    $('.dialogue h4').text(currentEncounter.type);
                    $('.dialogue p').text(currentEncounter.description);
                }
            }

            // Start the game by creating encounters on the map
            createEncounters(8);

            $('.options').hide();
            $('.character').hide();

            // Key press event to initiate encounters
            $('html').on('keydown', function (e) {
                initEncounter();
            });

            // Engagement button event
            $('#engage').on('click', function () {
                $('.character').hide();
                $('.options').show();
            });

            // Ignore button event
            $('#ignore').on('click', function () {
                $('.character').hide();
                $('.options').hide();
            });

            // Respond options
            $('#positive').on('click', function () {
                effectStats(1);
                $('.dialogue h4').text(currentEncounter.reward_type);
                $('.dialogue p').text(currentEncounter.reward_amount);
            });

            $('#negative').on('click', function () {
                effectStats(-1);
                $('.dialogue h4').text(currentEncounter.penalty_type);
                $('.dialogue p').text(currentEncounter.penalty_amount);
            });
        });
    </script>
</body>

</html>
